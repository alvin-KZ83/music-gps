<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Navigation App</title>
    <style>
        #direction, #steps {
            margin-top: 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            padding: 10px;
        }
        #sensor-permission {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Real-time Navigation with Gyro</h1>
    <button id="sensor-permission">Enable Motion Sensors</button>
    <div id="direction">Your current heading: <span id="heading"></span></div>
    <div id="steps">Navigation Steps:</div>
    
    <script src="app.js"></script>
</body>
</html>
