<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction Navigation</title>
    <style>
        #steps, #direction, #progress {
            margin-top: 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            padding: 10px;
        }
        #sensor-permission {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Navigation with Prebuilt Directions</h1>
    <button id="sensor-permission">Enable Motion Sensors</button>
    <div id="direction">Current heading: <span id="heading"></span></div>
    <div id="steps">Next Step: <span id="next-step"></span></div>
    <div id="progress">Distance covered: <span id="distance-covered"></span> meters</div>
    
    <script src="app.js"></script>
</body>
</html>
