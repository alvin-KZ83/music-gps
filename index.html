<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Pitch Feedback</title>
    <style>
        #direction, #steps, #progress {
            margin-top: 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            padding: 10px;
        }
        #sensor-permission {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Follow Prebuilt Directions</h1>
    <!-- HTML -->
    <button id="sensor-permission">Start Navigation</button>
    <p>Heading: <span id="heading">--</span></p>
    <p>Step: <span id="step">--</span></p>
    <p>Distance left: <span id="distance-left">--</span></p>

    <div id="current-direction">Current Step: <span id="step"></span></div>
    <div id="heading-info">Your current heading: <span id="heading"></span>Â°</div>
    <div id="progress">Distance left: <span id="distance-left"></span> meters</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal"></script>
    <script src="app.js"></script>
</body>
</html>
